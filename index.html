<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container mb-3">
      <nav class="navbar navbar-light bg-light col-lg-12">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Weather Dashboard </a>
        </div>
      </nav>
    </header>

    <section class="container">
      <div class="row">
        <div class="col-lg-4">
          <h4 class="mb-3">Search for a City:</h4>
          <div class="input-group form-outline mb-3">
            <input
              type="search"
              id="form1"
              class="form-control"
              placeholder="Denver, London, etc."
            />
          </div>
          <button type="button" class="btn btn-primary col-lg-12 mb-3">
            <i class="fas fa-search">Search</i>
          </button>
          <!--This group of buttons are the previous searches-->
          <button type="button" class="btn btn-secondary col-lg-12 mb-3">
            Denver, CO
          </button>
          <button type="button" class="btn btn-secondary col-lg-12 mb-3">
            London, ENG
          </button>
          <button type="button" class="btn btn-secondary col-lg-12 mb-3">
            Springfield, IL
          </button>
          <button type="button" class="btn btn-secondary col-lg-12 mb-3">
            Bradenton, FL
          </button>
        </div>
        <div class="col-lg-8">
          <p class="h-50">This has the general city info</p>
          <p class="h-50">This will contain the 5 day forcasts</p>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
