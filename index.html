<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Weather Dashboard</title>
  </head>
  <body class="vh-100">
    <header class="container mb-3 mt-3">
      <nav class="navbar navbar-light bg-light col-lg-12">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"> Weather Dashboard </a>
        </div>
      </nav>
    </header>

    <section class="container">
      <div class="vh-80 row">
        <div class="col-lg-4">
          <h4 class="mb-3">Search for a City:</h4>
          <div class="input-group form-outline mb-3">
            <input
              type="search"
              id="form1"
              class="form-control"
              placeholder="Denver, London, etc."
            />
          </div>
          <button type="button" class="btn btn-primary col-lg-12 mb-3">
            <i class="fas fa-search">Search</i>
          </button>
          <!--This group of buttons are the previous searches-->
          <div id="searchHistory"></div>
        </div>
        <div class="col-lg-8">
          <div class="h-30">
            <h2>This has the general city info</h2>
            <img src="" alt="Current Weather Icon" id="currentIcon" />
            <p id="currentTemp"></p>
            <p id="currentWind"></p>
            <p id="currentHumid"></p>
            <p id="currentUV"></p>
          </div>
          <div id="fiveDayForcasts" class="row">
            <h3 class="h-50 mb-3">5-Day Forecast:</h3>
            <div
              class="
                col-lg-2
                border
                rounded
                mr-2
                border
                rounded
                bg-secondary
                text-white
              "
            >
              <h4 id="day0"></h4>
              <img src="" alt="Daily Weather Icon" id="day0Icon" />
              <p id="day0Temp"></p>
              <p id="day0Wind"></p>
              <p id="day0Humidity"></p>
            </div>
            <div class="col-lg-2 border rounded bg-secondary text-white">
              <h4 id="day8"></h4>
              <img src="" alt="Daily Weather Icon" id="day8Icon" />
              <p id="day8Temp"></p>
              <p id="day8Wind"></p>
              <p id="day8Humidity"></p>
            </div>
            <div class="col-lg-2 border border rounded bg-secondary text-white">
              <h4 id="day16"></h4>
              <img src="" alt="Daily Weather Icon" id="day16Icon" />
              <p id="day16Temp"></p>
              <p id="day16Wind"></p>
              <p id="day16Humidity"></p>
            </div>
            <div class="col-lg-2 border rounded bg-secondary text-white">
              <h4 id="day24"></h4>
              <img src="" alt="Daily Weather Icon" id="day24Icon" />
              <p id="day24Temp"></p>
              <p id="day24Wind"></p>
              <p id="day24Humidity"></p>
            </div>
            <div class="col-lg-2 border rounded bg-secondary text-white">
              <h4 id="day32"></h4>
              <img src="" alt="Daily Weather Icon" id="day32Icon" />
              <p id="day32Temp"></p>
              <p id="day32Wind"></p>
              <p id="day32Humidity"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
